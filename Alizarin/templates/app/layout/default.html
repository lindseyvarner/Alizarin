<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block metaDescription %}{% endblock %}">
    <meta name="keywords" content="{% block metaKeywords %}{% endblock %}">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %} - Alizarin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/layout/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/layout/sidebar.css') }}">
    {% block stylesheets %}{% endblock %}
</head>
<body>
<div class="container-fluid layout">
    {% include 'app/layout/sidebar.html' %}
    <main class="content">
        {% block content %} {% endblock %}
    </main>
</div>
<script src="{{ url_for('static', filename='js/app/layout/default.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c5bf63d434.js" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
{% block javascript %}{% endblock %}
</body>
</html>
